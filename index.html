<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
      integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header class="header container">
      <a href="#" class="header__logo">
        <img src="./images/logo.svg" alt="Logo" />
      </a>
    </header>
    <main class="main-hero container">
      <figure class="main-hero__fig">
        <img src="./images/illustration-mockups.svg" alt="Hero image" />
      </figure>
      <div class="main-hero__right">
        <article class="main-hero__text">
          <h1 class="main-hero__title">
            Build The Community Your Fans Will Love
          </h1>
          <p class="main-hero__description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
        </article>
        <div class="main-hero__cta-container">
          <a href="#" class="main-hero__cta">Register</a>
        </div>
      </div>
    </main>
    <footer class="footer container">
      <ul class="footer__links">
        <li class="footer__links-item">
          <a href="#" class="footer__links-link">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
        </li>
        <li class="footer__links-item">
          <a href="#" class="footer__links-link">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </li>
        <li class="footer__links-item">
          <a href="#" class="footer__links-link">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
